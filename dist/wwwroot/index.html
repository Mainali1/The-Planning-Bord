<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Planning Bord</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div id="app"></div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Apply theme on load
        (function() {
            try {
                var darkMode = localStorage.getItem('dark_mode_enabled') === 'True';
                if (darkMode) document.documentElement.classList.add('dark');
            } catch {}
        })();

        function applyTheme(theme) {
            try {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('dark_mode_enabled', 'True');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('dark_mode_enabled', 'False');
                }
            } catch {}
        }

        function saveAsFile(filename, contentBase64, contentType) {
            var link = document.createElement('a');
            link.download = filename;
            link.href = "data:" + (contentType || "application/octet-stream") + ";base64," + contentBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        function getSetting(key) {
            try { return localStorage.getItem(key) || ""; } catch { return ""; }
        }
        function setSetting(key, value) {
            try { localStorage.setItem(key, value); } catch {}
        }
        function notify(title, body) {
            try {
                if (!("Notification" in window)) return;
                if (Notification.permission === "granted") {
                    new Notification(title, { body: body });
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(function (permission) {
                        if (permission === "granted") {
                            new Notification(title, { body: body });
                        }
                    });
                }
            } catch {}
        }
    </script>
  </body>
</html>
