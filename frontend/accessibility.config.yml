# Accessibility Configuration
# This file configures accessibility testing and improvements for the Planning Bord frontend

# Axe-core configuration for automated accessibility testing
axe:
  rules:
    # Enable all WCAG 2.1 Level AA rules
    - wcag2a
    - wcag2aa
    - wcag21aa
  
  # Specific rules to enforce
  rules-config:
    color-contrast:
      enabled: true
      impact: serious
    
    image-alt:
      enabled: true
      impact: critical
    
    label:
      enabled: true
      impact: serious
    
    button-name:
      enabled: true
      impact: critical
    
    link-name:
      enabled: true
      impact: serious

# Screen reader testing configuration
screen-readers:
  - NVDA (Windows)
  - JAWS (Windows)
  - VoiceOver (macOS/iOS)
  - TalkBack (Android)

# Keyboard navigation testing
keyboard-navigation:
  tab-order: logical
  focus-indicators: visible
  skip-links: enabled
  keyboard-shortcuts: documented

# Color contrast requirements
accessibility:
  color-contrast:
    minimum-ratio: 4.5:1  # WCAG AA standard
    enhanced-ratio: 7:1   # WCAG AAA standard
  
  font-sizes:
    minimum: 12px
    recommended: 16px
    large-text: 18px
  
  touch-targets:
    minimum-size: 44x44px  # iOS Human Interface Guidelines
    spacing: 8px

# Responsive design breakpoints
responsive:
  mobile: 320px
  tablet: 768px
  desktop: 1024px
  large-desktop: 1440px

# Testing configuration
testing:
  automated:
    tools:
      - axe-core
      - jest-axe
      - react-testing-library
  
  manual:
    - keyboard-navigation
    - screen-reader-compatibility
    - color-contrast-testing
    - focus-management
    - form-labeling
  
  browsers:
    - Chrome (latest)
    - Firefox (latest)
    - Safari (latest)
    - Edge (latest)
  
  devices:
    - iPhone SE (320px)
    - iPhone 12 (390px)
    - iPad (768px)
    - Desktop (1024px+)

# Performance budgets (a11y impact)
performance:
  first-contentful-paint: 1.5s
  largest-contentful-paint: 2.5s
  total-blocking-time: 200ms
  cumulative-layout-shift: 0.1

# Documentation links
documentation:
  wcag-2.1: "https://www.w3.org/WAI/WCAG21/quickref/"
  aria-authoring-practices: "https://www.w3.org/WAI/ARIA/apg/"
  web-aim-checklist: "https://webaim.org/standards/wcag/checklist"
  inclusive-design-principles: "https://inclusivedesignprinciples.org/"