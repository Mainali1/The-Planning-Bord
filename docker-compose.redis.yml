version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: planning-bord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    networks:
      - planning-bord-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: planning-bord-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - planning-bord-network

volumes:
  redis_data:
    driver: local

networks:
  planning-bord-network:
    driver: bridge