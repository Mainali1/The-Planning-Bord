name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '14'

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint on backend
        working-directory: ./backend
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run ESLint on frontend
        working-directory: ./frontend
        run: npm run lint --if-present || echo "No lint script found"

      - name: Check code formatting
        run: |
          npm install -g prettier
          prettier --check "backend/**/*.js" "frontend/**/*.js" "frontend/**/*.jsx" || echo "Formatting issues found"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run security audit on backend
        working-directory: ./backend
        run: npm audit --audit-level=moderate

      - name: Run security audit on frontend
        working-directory: ./frontend
        run: npm audit --audit-level=moderate

      - name: Check for hardcoded secrets
        run: |
          npm install -g detect-secrets
          detect-secrets scan --all-files --baseline .secrets.baseline || echo "Secret scan completed"

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_DB: planning_bord_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'

      - name: Setup test database and fixtures
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: planning_bord_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
        run: npm run test:setup

      - name: Run backend tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: planning_bord_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
          MICROSOFT_CLIENT_ID: test-client-id
          MICROSOFT_CLIENT_SECRET: test-client-secret
          MICROSOFT_TENANT_ID: test-tenant-id
        run: npm test -- --coverage --ci --watchAll=false

      - name: Cleanup test database
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: planning_bord_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run test:cleanup
        if: always()

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false --ci

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [lint-and-format, backend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build --if-present || echo "No build script found"

      - name: Test Docker build
        working-directory: ./backend
        run: docker build -t planning-bord-backend:test .

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-and-format, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Test Docker build
        working-directory: ./frontend
        run: docker build -t planning-bord-frontend:test .

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env || echo "No frontend .env.example found"

      - name: Test Docker Compose
        run: |
          docker-compose config
          docker-compose build
          timeout 60 docker-compose up --abort-on-container-exit || true
          docker-compose down -v

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_DB: planning_bord_integration
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'

      - name: Setup integration test database
        working-directory: ./backend
        env:
          NODE_ENV: integration
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: planning_bord_integration
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: integration-test-secret-key
        run: |
          npm run migrate
          npm run seed --if-present || echo "No seed script found"

      - name: Run integration tests
        working-directory: ./backend
        env:
          NODE_ENV: integration
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: planning_bord_integration
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: integration-test-secret-key
          PORT: 5001
        run: |
          # Start backend server in background
          npm start &
          BACKEND_PID=$!
          
          # Wait for server to start
          timeout 30 bash -c 'until curl -f http://localhost:5001/health; do sleep 1; done' || true
          
          # Run integration tests (if they exist)
          npm run test:integration --if-present || echo "No integration tests found"
          
          # Kill backend server
          kill $BACKEND_PID || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-audit, backend-tests, frontend-tests, docker-compose-test, integration-tests, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # This could include Docker deployment, cloud provider CLI commands, etc.

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-audit, backend-tests, frontend-tests, docker-compose-test, integration-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # This could include Docker deployment, cloud provider CLI commands, etc.