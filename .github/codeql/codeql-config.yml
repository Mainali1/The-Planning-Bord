# CodeQL configuration file
# This file configures CodeQL analysis for security scanning

name: "CodeQL Config"

disable-default-queries: false

queries:
  # Use security-extended queries for better security coverage
  - uses: security-extended
  # Use security-and-quality queries for additional quality checks
  - uses: security-and-quality

paths:
  # Include backend and frontend source code
  - backend/src
  - frontend/src
  - frontend/public

paths-ignore:
  # Ignore test files and build artifacts
  - '**/test/**'
  - '**/tests/**'
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/coverage/**'
  - '**/.nyc_output/**'

query-filters:
  # Exclude certain queries that might be too noisy
  - exclude:
      id: js/unknown-directive
  - exclude:
      id: js/useless-assignment-to-local
  - exclude:
      id: js/unused-local-variable

# Additional configuration for JavaScript/TypeScript
extractor:
  javascript:
    index:
      # Include more files for analysis
      include:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
      # Exclude certain patterns
      exclude:
        - "**/migrations/**"
        - "**/seeds/**"
        - "**/vendor/**"