version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: planning-bord-db
    environment:
      POSTGRES_DB: planning_bord
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planning-bord-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planning-bord-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: planning_bord
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your_jwt_secret_key_here
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASSWORD: your_app_password
    depends_on:
      - postgres
    networks:
      - planning-bord-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planning-bord-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - planning-bord-network

networks:
  planning-bord-network:
    driver: bridge

volumes:
  postgres_data: